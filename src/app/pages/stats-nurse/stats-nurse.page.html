<!DOCTYPE html>
<ion-header>
  <ion-toolbar>
    <ion-title>Estadisticas Enfermera</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="folder/Estadisticas"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-button (click)="onClickG()" (keydown)="onClickG()">General</ion-button>
    </ion-item>
    <div *ngIf="selection==1">
      <ion-label>General</ion-label>
      <div class="ion-padding">
        <ion-card>
            <ion-card-header>
              <ion-card-title>Eventos atendidos </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div id="barChart2"></div>
            </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-content>
            <div id="pieChartSpec" ></div>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
    <div *ngIf="selection==2">
    <p>Individual</p>
    </div>
</ion-content>
